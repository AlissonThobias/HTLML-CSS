<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p><abbr title="Use a tag <p>">Parágrafo</abbr></p>
    <p><abbr title="Use a tag <h1>">Titulo</abbr></p>
    <p><abbr title="Use a tag <br>">Quebra de linha</abbr></p>
    <p><abbr title="Use a tag <img>">Imagem</abbr></p>
    <p><abbr title="Use a tag <<!-->">Comentário</abbr></p>
    <p><abbr title="Use a tag <i> ou <im>">Sublinhado</abbr></p>
    <p><abbr title="Use a tag <q>">Entre aspas</abbr></p>
    <p><abbr title="Use a tag <ol>">Listas ordenadas</abbr></p>
    <p><abbr title="Use a tag <ul>">Listas não ordenadas</abbr></p>
    <p><abbr title="Use a tag <li>">Item da lista</abbr></p>
    <p><abbr title="Use a tag <dl>">Listas de definições</abbr></p>
    <p><abbr title="Use a tag <dt>">Termo de definição</abbr></p>
    <p><abbr title="Use a tag <dd>">Termo de descrição</abbr></p>
    <p><abbr title="Use a tag <a>">Adicionar um link</abbr></p>
    <p><abbr title="Use a tag <abbr>">Abreviação</abbr></p>
</body>
</html>
