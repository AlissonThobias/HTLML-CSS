    <title>Estudos iframe</title>

<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do

    <p>O site do
        <iframe src="https://google.com" frameborder="0"></iframe>
        também é muito legal!
    </p>
</body>
